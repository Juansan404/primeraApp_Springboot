<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SARUMAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        ENEMIGOS MORTALES DE SARUMAN
    </h1>

    <div id="loading">Cargando enemigos...</div>
    <table id="tablaEnemigos" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Género</th>
                <th>País Origen</th>
                <th>Nivel Amenaza</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="listaEnemigos">
        </tbody>
    </table>

    <div class="container">
        <div class="form-section">
            <h2 id="formTitulo">Agregar Nuevo Enemigo</h2>
            <form id="enemigoForm">
                <input type="hidden" id="enemigoId" value="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccionar...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pais">País Origen:</label>
                    <input type="text" id="pais" name="pais" required>
                </div>

                <div class="form-group">
                    <label for="nivelamenaza">Nivel de Amenaza (1-10):</label>
                    <input type="number" id="nivelamenaza" name="nivelamenaza" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="activo">
                        <input type="checkbox" id="activo" name="activo" checked>
                        Activo
                    </label>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">Agregar Enemigo</button>
                <button type="button" class="btn-cancelar" id="btnCancelar" style="display:none;">Cancelar</button>
            </form>
            <div id="mensaje" class="mensaje"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
